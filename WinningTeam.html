<link rel="stylesheet" href="./WinningTeam.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="WinningTeam.js"></script>
<header>
   <h1>Who Will Win</h1>
</header>
<div class="team score">
    <label for="firstHomeScore">Enter First Match Home Team Score</label>
    <input id="firstHomeScore" name="score"  type="number" min="0" class="homesc" placeholder="Enter first match home score"/>		 
</div>
<div class="team score">
    <label for="firstAwayScore">Enter First Match Away Team Score</label>
    <input id="firstAwayScore" name="score"  type="number" min="0" class="m-score" placeholder="Enter first match away score"/>		 
</div>
<div class="team score">
    <label for="secondHomeScore">Enter Second Match Home Team Score</label>
    <input id="secondHomeScore" name="score"  type="number" min="0" class="m-score" placeholder="Enter second match home score"/>		 
</div>
<div class="team score">
    <label for="secondAwayScore">Enter Second Match Away Team Score</label>
    <input id="secondAwayScore" name="score"  type="number" min="0" class="m-score" placeholder="Enter second match away score"/>		 
</div>
<div class="button">
    <a href="javascript:void(0);">Click to get Winner</a>
</div>
<div class="output">
    <label></label>
</div>
